<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Viewer</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b1220; color: #e5e7eb; }
    .topbar { height: 56px; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; background: #111a2b; border-bottom: 1px solid #1f2a44; box-sizing: border-box; }
    .topbar .title { font-weight: 600; }
    .topbar .actions { display: flex; gap: 8px; }
    .btn { background: #1e2a44; color: #e5e7eb; border: 1px solid #2a3a63; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #253556; }
    .viewer { position: absolute; top: 56px; bottom: 0; left: 0; right: 0; }
    .viewer iframe { width: 100%; height: 100%; border: 0; background: #0b1220; }
    .error { padding: 24px; color: #fca5a5; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title" id="docTitle">Document Viewer</div>
    <div class="actions">
      <button class="btn" id="openNative">Open in new tab</button>
      <button class="btn" id="downloadBtn">Download</button>
    </div>
  </div>
  <div class="viewer" id="viewer"></div>

  <script>
    (function() {
      if (!window.API_BASE) window.API_BASE = '/api';
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) {
        document.getElementById('viewer').innerHTML = '<div class="error">Missing document id</div>';
        return;
      }
      const fileUrl = `${window.API_BASE}/documents/${id}/file`;

      // Render via iframe (helps PDFs render inline reliably)
      const iframe = document.createElement('iframe');
      iframe.src = fileUrl;
      document.getElementById('viewer').appendChild(iframe);

      // Buttons
      document.getElementById('openNative').addEventListener('click', () => {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.target = '_blank';
        a.rel = 'noopener';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
      document.getElementById('downloadBtn').addEventListener('click', () => {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      // Optionally fetch metadata to show title
      fetch(`${window.API_BASE}/documents/${id}`).then(r => r.ok ? r.json() : null).then(doc => {
        if (doc && doc.originalFilename) {
          document.getElementById('docTitle').textContent = doc.originalFilename;
        }
      }).catch(() => {});
    })();
  </script>
</body>
</html>
